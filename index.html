<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcGIS API for JS</title>
  

    <script src="https://js.arcgis.com/calcite-components/2.13.0/calcite.esm.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> -->
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/2.13.0/calcite.css" />
    <!--- 1 STEP -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.30/esri/themes/light/main.css"
    />
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
     <calcite-loader></calcite-loader>
    <calcite-shell content-behind>
       <h2 id="header-title" slot="header">
       
       </h2>
        <calcite-shell-panel slot="panel-start" display-mode="float">
          <calcite-action-bar slot="action-bar">
          <calcite-action data-action-id="query" icon="data-magnifying-glass" text="Query Parks"></calcite-action> 
          <calcite-action data-action-id="layers" icon="layers" text="Layers"></calcite-action>
          <calcite-action data-action-id="basemaps" icon="basemap" text="Basemaps"></calcite-action>
          <calcite-action data-action-id="legend" icon="legend" text="Legend"></calcite-action>
          <calcite-action data-action-id="bookmarks" icon="bookmark" text="Bookmarks"></calcite-action>
          <calcite-action data-action-id="print" icon="print" text="Print"></calcite-action>
          <calcite-action data-action-id="information" icon="information" text="Information"></calcite-action>
      </calcite-action-bar>
      <!-- Map-specific panels (each one provides a div for ArcGIS Maps SDK for JavaScript widgets) -->
      <calcite-panel heading="Query Parks" height-scale="l" data-panel-id="query" hidden>
        <div id="query-container">
           <div id="query">
              <p>1. Here you can query the Parks Layer. Use your own where clause:</p>
           <input value = "TYPE = 'Local Park'"type="text" id="whereClause" />
           <button id="queryButton">Query Features</button>
              <p>2. After queried some Parks you can draw a polygon or box to specifically see 
                 which Parks are in a certain region</p>
            </div>
        
            </div>
        
        <div id="spatial-analysis-container">
          
        </div>
      </calcite-panel>
      <calcite-panel heading="Layers" height-scale="l" data-panel-id="layers" hidden>
        <div id="layers-container"></div>
      </calcite-panel>
      <calcite-panel heading="Basemaps" height-scale="l" data-panel-id="basemaps" hidden>
        <div id="basemaps-container"></div>
      </calcite-panel>
      <calcite-panel heading="Legend" height-scale="l" data-panel-id="legend" hidden>
        <div id="legend-container"></div>
      </calcite-panel>
      <calcite-panel heading="Bookmarks" height-scale="l" data-panel-id="bookmarks" hidden>
        <div id="bookmarks-container"></div>
      </calcite-panel>
      <calcite-panel heading="Print" height-scale="l" data-panel-id="print" hidden>
        <div id="print-container"></div>
      </calcite-panel>
      <!-- Info panel (populates with info from the web map) -->
      <calcite-panel heading="Details" data-panel-id="information" hidden>
        <div id="info-content">
          <!-- <img id="item-thumbnail" alt="webmap thumbnail" /> -->
          <div id="item-description">
            <!-- Dynamically populated -->
          </div>
          <calcite-label layout="inline">
            <b>Rating:</b>
            <calcite-rating id="item-rating" read-only>
              <!-- Dynamically populated -->
            </calcite-rating>
          </calcite-label>
        </div>
      </calcite-panel>


           
  </calcite-shell-panel>


        <div id="viewDiv"></div>
        <div id="featureTablePH"></div>
        <canvas id="myChart" style=" background-color: white; width:500px;max-width:500px"></canvas>

  </calcite-shell>
 

    
  
   
    
    <script src="https://js.arcgis.com/4.30/"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
